        .estrela {

        .estrela:hover,
        .estrela.ativa {
            color: #ffd700;
            transform: scale(1.1);
        }

        .form-group {

        }

        .form-group label {
            display: block;

            margin-bottom: 10px;

        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;

        .btn-enviar {

<body>
    <div class="logo">
        <i class="fa-solid fa-people-robbery" id="nav-logo">Mao amiga</i>
    </div>

    <div class="container">
        <div class="card-avaliacao">
            <div class="aviso-interface">
                Interface de avaliaÃ§Ã£o do prestador de serviÃ§os para apÃ³s a realizaÃ§Ã£o
            </div>

            <div class="prestador-avatar">ðŸ‘¤</div>

            <h1>Avalie o serviÃ§o de (nome)</h1>

            <div class="estrelas" id="estrelas">
                <span class="estrela" data-nota="1">â˜…</span>
                <span class="estrela" data-nota="2">â˜…</span>
                <span class="estrela" data-nota="3">â˜…</span>
                <span class="estrela" data-nota="4">â˜…</span>
                <span class="estrela" data-nota="5">â˜…</span>
            </div>
            <div class="nota-selecionada" id="nota-texto"></div>

            <div class="form-group">
                <label>Conte-nos sobre sua experiÃªncia</label>
                <textarea id="comentario"
                    placeholder="Compartilhe os detalhes da sua experiÃªncia com este serviÃ§o..."></textarea>
            </div>

            <button class="btn-enviar" id="btn-enviar" disabled>Enviar AvaliaÃ§Ã£o</button>
        </div>
    </div>

    <script>
        let notaSelecionada = 0;
        const estrelas = document.querySelectorAll('.estrela');
        const btnEnviar = document.getElementById('btn-enviar');
        const notaTexto = document.getElementById('nota-texto');

        const textos = {
            1: 'â­ Muito ruim',
            2: 'â­â­ Ruim',
            3: 'â­â­â­ Regular',
            4: 'â­â­â­â­ Bom',
            5: 'â­â­â­â­â­ Excelente'
        };

        estrelas.forEach(estrela => {
            estrela.addEventListener('click', function () {
                notaSelecionada = parseInt(this.dataset.nota);
                atualizarEstrelas();
                btnEnviar.disabled = false;
                notaTexto.textContent = textos[notaSelecionada];
            });

            estrela.addEventListener('mouseenter', function () {
                const nota = parseInt(this.dataset.nota);
                estrelas.forEach((e, index) => {
                    if (index < nota) {
                        e.style.color = '#ffd700';
                    } else {
                        e.style.color = '#d0d0d0';
                    }
                });
            });
        });

        document.querySelector('.estrelas').addEventListener('mouseleave', function () {
            atualizarEstrelas();
        });

        function atualizarEstrelas() {
            estrelas.forEach((estrela, index) => {
                if (index < notaSelecionada) {
                    estrela.classList.add('ativa');
                } else {
                    estrela.classList.remove('ativa');
                }
            });
        }

        btnEnviar.addEventListener('click', function () {
            const comentario = document.getElementById('comentario').value;

            if (notaSelecionada === 0) {
                alert('Por favor, selecione uma nota!');
                return;
            }

            alert(`AvaliaÃ§Ã£o enviada!\nNota: ${notaSelecionada} estrelas\nComentÃ¡rio: ${comentario || 'Sem comentÃ¡rio'}`);

            // Aqui vocÃª enviaria para o servidor
            // window.location.href = 'sucesso.html';
        });

           const urlParams = new URLSearchParams(window.location.search);
    const idContratacao = urlParams.get('id');
    
    document.getElementById('btn-enviar').onclick = function() {
        // Enviar para processar_avaliacao.jsp
        window.location.href = `processar_avaliacao.jsp?id=${idContratacao}&nota=${nota}&comentario=${comentario}`;
    };
    </script>
